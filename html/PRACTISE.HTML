<html>
    <head>
        <style>
            #myDiv
            {
                border:1px solid black;
                padding:10px;

            }
        </style>
        <script>
            function change()
            {
                var div1 = document.getElementById("myDiv");
                div1.style.borderColor="red";
            }
        </script>
    </head>
    <body>
        <div id="myDiv">This is a paragraph</div>
        <button onclick="change()">Change Border</button>
    </body>
</html>
